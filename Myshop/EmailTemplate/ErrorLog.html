<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body style="border:1px solid black;border-radius:4px;padding:10px;">
    <h4>Hi Team</h4>
    <p>Some error occured in {shopname} web application. Please refer the below details.</p>
    <br />
    <table>
        <thead>
            <tr>Attributes</tr>
            <tr>Valuse</tr>
        </thead>
        <tbody>
            <tr>
                <td>ErrorId</td>
                <td><strong style="color:red;">{errorid}</strong></td>
            </tr>
            <tr>
                <td>UserName</td>
                <td>{username}</td>
            </tr>
            <tr>
                <td>User Id</td>
                <td>{userid}</td>
            </tr>
            <tr>
                <td>Path</td>
                <td>{path}</td>
            </tr>
            <tr>
                <td>Error Message</td>
                <td>{message}</td>
            </tr>
            <tr>
                <td>Outer Exception</td>
                <td>{outer}</td>
            </tr>
            <tr>
                <td>inner Exception</td>
                <td>{inner}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
